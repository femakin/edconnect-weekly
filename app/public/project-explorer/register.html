<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-primary ">
        <a class="navbar-brand text-white" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Submit</a>
                </li>

            </ul>
            <div>
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Sign up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class=" container mx-auto form">
            <h1>Sign up</h1>
            <form>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" name="firstName">
                    </div>
                    <div class="col-lg-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="lastName">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password">
                    </div>
                    <div class="form-group col-lg-6 col-sm-12">
                        <label for="inputProgram">Program</label>
                        <select id="inputProgram" class="form-control" name="program">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4 col-sm-12 ">
                        <label for="inputState">Matriculation Number</label>
                        <input type="text" class="form-control" placeholder="06/2020" name="matricNumber">
                    </div>
                    <div class="form-group col-md-2  col-sm-12">
                        <label for="inputState">Graduation Year</label>
                        <select id="inputState" class="form-control" name="graduationYear">
                            <option selected>Choose...</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                          </select>
                    </div>

                </div>
            </form>

        </div>
    </main>
    <footer class=" container bg-dark ">
        <div class="float-right ">
            <span class="text-muted ">Project Explorer Â© 2020</span>
            <span>Edconnect</span>
        </div>
    </footer>
</body>

</html>
