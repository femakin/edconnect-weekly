<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-primary ">
        <a class="navbar-brand text-white" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Submit</a>
                </li>

            </ul>
            <div>
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Sign up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class=" container mx-auto form">
            <h1>Login</h1>
            <form action="" class="mt-30">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control w-100 p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
    </main>
    <footer class=" container bg-dark ">
        <div class="float-right ">
            <span class="text-muted ">Project Explorer Â© 2020</span>
            <span>Edconnect</span>
        </div>
    </footer>
</body>

</html>
